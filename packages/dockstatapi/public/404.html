<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #10142c, #161f28);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 1rem;
        }

        .logo {
            height: 15vh;
            margin-bottom: 1rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            animation: error 4s infinite;
        }

        .error-message {
            font-size: 1.5rem;
            margin: 0.5rem 0 2rem;
            color: grey
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .nav-button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #6c5ce7;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-button:hover {
            background: #5b4bc4;
            transform: translateY(-2px);
        }

        @keyframes error {

            0%,
            100% {
                color: rgb(255, 255, 255);
                transform: scale(1, 1);
            }

            50% {
                color: rgb(255, 168, 168);
                transform: scale(1.1, 1.1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/public/DockStat.png" alt="DockStat Logo" class="logo" />
        <div class="error-code">404</div>
        <div class="error-message">
            Oops! The page you're looking for doesn't exist.
        </div>
        <div class="button-group">
            <button class="nav-button" onclick="window.location.href='/swagger';">Swagger</button>
            <button class="nav-button"
                onclick="window.location.href='https://github.com/its4nik/dockstatapi';">GitHub</button>
        </div>
    </div>
</body>

</html>

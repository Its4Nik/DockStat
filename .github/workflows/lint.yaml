name: Lint + Format
on: [push]

permissions:
  contents: write

jobs:
  lint:
    name: Lint All packages and Apps
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: |
          bun ci
          bun run lint:fix:all
      - name: Commit changes
        if: always()
        run: |
          git config --global user.name 'actions-user'
          git config --global user.email 'its4nik@users.noreply.github.com'
          git commit --allow-empty -am "chore(ci): Lint [skip ci]"
          git push
